<div class="container">
  <div class="alert alert-primary text-center" *ngIf="vehicleAdded">
    Pomyślnie dodano pojazd <strong>{{lastAddedVehicle.mark}} {{lastAddedVehicle.model}}</strong>
  </div>
  <div class="box">
    <div class="row">
      <div class="col-4 offset-4">
        <form [formGroup]="addVehicleForm" (ngSubmit)="addVehicle()">
          
          <div class="row">

            <div class="col-12 form-group">
              <div class="col-12">
                <label for="mark">Marka:</label>
              </div>
              <div class="col-12">
                <input type="text" id="mark" formControlName="mark" placeholder="Marka" class="form-control">
              </div>
              <div *ngIf="addVehicleForm.get('mark').errors" class="col-12">
                <label class="error" *ngIf="addVehicleForm.get('mark').errors['minlength'] || addVehicleForm.get('mark').errors['maxlength']">
                  Długość nazwy marki minimum 2 i maksymalnie 32 znaki.
                </label>
              </div>
            </div>

            <div class="col-12 form-group">
              <div class="col-12">
                <label for="mark">Model:</label>
              </div>
              <div class="col-12">
                <input type="text" id="model" formControlName="model" placeholder="Model" class="form-control">
              </div>
              <div *ngIf="addVehicleForm.get('model').errors">
                <label class="error" *ngIf="addVehicleForm.get('model').errors['minlength'] || addVehicleForm.get('model').errors['maxlength']">
                  Długość nazwy modelu minimum 2 i maksymalnie 32 znaki.
                </label>
              </div>
            </div>

            <div class="col-12 form-group">
              <div class="col-12">
                <label for="yearOfProduction">Rok produkcji:</label>
              </div>
              <div class="col-12">
                <input type="number" id="yearOfProduction" formControlName="yearOfProduction" placeholder="Rok produkcji" class="form-control">
              </div>
              <div *ngIf="addVehicleForm.get('yearOfProduction').errors">
                <label class="error" *ngIf="addVehicleForm.get('yearOfProduction').errors['min'] || addVehicleForm.get('yearOfProduction').errors['max']">
                  Rok produkcji musi być większy od 0.
                </label>
              </div>
            </div>

            <div class="col-12 form-group">
              <div class="col-12">
                <label for="meterStatus">Stan licznika:</label>
              </div>
              <div class="col-12">
                <input type="number" id="meterStatus" formControlName="meterStatus" placeholder="Stan licznika" class="form-control">
              </div>
              <div *ngIf="addVehicleForm.get('meterStatus').errors">
                <label class="error" *ngIf="addVehicleForm.get('meterStatus').errors['min'] || addVehicleForm.get('meterStatus').errors['max']">
                  Stan licznika musi być większy od 0.
                </label>
              </div>
            </div>

            <div class="col-12 form-group">
              <div class="col-12">
                <label>Rodzaj pojazdu: </label>
              </div>
              <div class="col-12">
                <input type="radio" name="vehicleType" (click)="setVehicleType('CAR')" [checked]="vehicleType === 'CAR'">Samochod
              </div>
              <div class="col-12">
                <input type="radio" name="vehicleType" (click)="setVehicleType('MOTORBIKE')" [checked]="vehicleType === 'MOTORBIKE'">Motor
              </div>
              <div class="col-12">
                <label class="error" *ngIf="vehicleType === null">Musisz wybrać rodzaj pojazdu.</label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" [disabled]="addVehicleForm.status === 'INVALID' || vehicleType === null" class="btn btn-secondary btn-lg mx-auto d-block">Dodaj pojazd</button>
            </div>


          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
